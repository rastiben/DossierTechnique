<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Procédures</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-colorpicker.css" rel="stylesheet">
    <link href="css/procedure.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"> </head>

<body>
    <div class="container body">
        <div class="hovereffect"> <img class="icon img-responsive" src="http://www.vienne-documentique.com/bundles/begitalsite/img/logo.png" />
            <div class="overlay">
                <p> <a href="#" class="btn btn-primary gererlesprocedures">Gerer les procédures</a> </p>
            </div>
        </div>
        <div class="container tuiles col-md-12">

        </div>
    </div>
    <div class="modal fade" id="addTuile-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title" id="exampleModalLabel">Ajout d'une tuile</h4> </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Texte à afficher:</label>
                            <input type="text" class="texte form-control" id="recipient-name"> </div>
                        <div class="form-group">
                            <label for="message-text" class="form-control-label">Couleur:</label>
                            <input id="cp1" type="text" data-format="hex" class="couleur form-control" value="#5367ce" /> </div>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Le fichier PDF:</label>
                            <input type="file" class="fichierPDF form-control" id="recipient-name"> </div>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Le fichier WORD:</label>
                            <input type="file" class="fichierWORD form-control" id="recipient-name"> </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="send-procedure btn btn-success">Valider</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/autosize.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/bootstrap-filestyle.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/listgroup.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/bootstrap-colorpicker.js"></script>
    <script src="js/procedure.js"></script>
</body>

</html>
