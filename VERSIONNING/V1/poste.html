<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Poste</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/poste.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"> </head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Poste</a>
                <ul class="nav navbar-nav"> </ul>
            </div>
        </div>
    </nav>
    <div class="container body">
        <div class="title">
            <h5>POSTE</h5> </div>
        <div class="container info col-md-12">
            <div class="col-md-12">
                <div class="form-horizontal col-md-6">
                    <div class="form-group">
                        <label class="col-md-4 control-label client">Nombres de postes : </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control nbrPoste" id="usr"> </div> <a href="#" class="btn btn-success col-md-2 genererPoste"><span class="glyphicon glyphicon-ok"></span> OK</a> </div>
                </div>
            </div>
            <div class="col-md-12">
                <hr> </div>
            <div class="poste col-md-12 template" style="display:none">
                <h4 class="posteNum"><span>TITLE</span></h4>
                <div class="col-md-12 posteContent">
                    <div class="form-inline col-md-12 row">
                        <div class="form-group col-md-4">
                            <label class="col-md-3 control-label client">Type : </label>
                            <div class="col-md-9">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle typeDePoste" id="1" type="button" data-toggle="dropdown">Fixe <span class="caret"></span></button>
                                    <ul class="dropdown-menu typeDePoste" id="1">
                                        <li><a>Fixe</a></li>
                                        <li><a>Portable</a></li>
                                        <li><a>Tablette</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-md-4 control-label client">Antivirus : </label>
                            <div class="col-md-8">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle antivirus" id="1" type="button" data-toggle="dropdown">Serveur <span class="caret"></span></button>
                                    <ul class="dropdown-menu antivirus" id="1">
                                        <li><a>Serveur</a></li>
                                        <li><a>Local</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-md-3 control-label client">OS : </label>
                            <div class="col-md-9">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle os" id="1" type="button" data-toggle="dropdown">10 <span class="caret"></span></button>
                                    <ul class="dropdown-menu os" id="1">
                                        <li><a>10</a></li>
                                        <li><a>8</a></li>
                                        <li><a>7</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline col-md-12 row">
                        <div class="form-group col-md-3">
                            <label class="col-md-5 control-label client">Office : </label>
                            <div class="col-md-3">
                                <input type="checkbox" data-off-text="Non" data-on-text="Oui" name="office" id="1"> </div>
                        </div>
                        <div class="officediv" id="1" style="display:none">
                            <div class="form-group col-md-2">
                                <div class="col-md-2 client">
                                    <button class="btn dropdown-toggle office" id="1" type="button" data-toggle="dropdown">2016 <span class="caret"></span></button>
                                    <ul class="dropdown-menu office" id="1">
                                        <li><a>2016</a></li>
                                        <li><a>2013</a></li>
                                        <li><a>2010</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label class="col-md-4 control-label client">Version: </label>
                                <div class="col-md-1">
                                    <button class="btn dropdown-toggle officeV" id="1" type="button" data-toggle="dropdown">OEM <span class="caret"></span></button>
                                    <ul class="dropdown-menu officeV" id="1">
                                        <li><a>OEM</a></li>
                                        <li><a>OPEN</a></li>
                                        <li><a>365</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label class="col-md-10 control-label client">Récupération licence : </label>
                                <div class="col-md-2">
                                    <input type="checkbox" data-off-text="Non" data-on-text="Oui" name="my-checkbox"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-horizontal col-md-12">
                        <div class="form-group col-md-12">
                            <label class="radio-inline col-md-1 text-center">
                                <input type="radio" class="ajout" name="optradio1" id="1" checked>Ajout</label>
                            <label class="radio-inline col-md-2">
                                <input type="radio" class="remplacement" id="1" name="optradio1">Remplacement</label>
                            <div class="remplacementDiv col-md-8" id="1" style="display:none">
                                <label class="col-md-4 client">Récupération des données: </label>
                                <input type="checkbox" data-off-text="Non" data-on-text="Oui" name="my-checkbox"> </div>
                        </div>
                    </div>
                    <div class="form-horizontal col-md-12">
                        <div class="form-group col-md-4">
                            <label class="control-label client">Sauvegarde du poste : </label>
                            <input type="checkbox" data-off-text="Non" data-on-text="Oui" name="sauvegarde" id="1"> </div>
                        <div class="form-group backup col-md-4" id="1" style="display:none;">
                            <div class="col-md-4">
                                <label class="client">Logiciel de backup : </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="usr"> </div>
                        </div>
                        <div class="form-group svg col-md-4" id="1" style="display:none;">
                            <div class="col-md-5">
                                <label class="client">Destination de sauvegarde : </label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="usr"> </div>
                        </div>
                    </div>
                    <div class="form-horizontal col-md-12">
                        <div class="form-group col-md-4">
                            <label class="col-md-6 newUser">Nouvel utilisateur : </label>
                            <div class="col-md-5">
                                <input type="checkbox" data-off-text="Non" data-on-text="Oui" name="utilisateur" id="1"> </div>
                        </div>
                    </div>
                    <div class="form-horizontal col-md-12">
                        <div class="form-group col-md-6">
                            <label class="col-md-5 newUser">Logiciels métiers : </label>
                            <div class="col-md-7">
                                <table id="table" class="table table-striped table-bordered logiciels" cellspacing="0" width="100%">
                                    <tbody> </tbody>
                                    <tfoot>
                                        <tr>
                                            <th> <a class="btn btn-success addLogiciel" style="float:right"><span class="glyphicon glyphicon-plus"></span> </a> <a class="btn btn-danger removeLogiciel" style="float:right;margin-right:10px;"><span class="glyphicon glyphicon-minus"></span> </a> </th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-5 control-label">Périphériques : </label>
                            <div class="col-md-7">
                                <table id="table" class="table table-striped table-bordered peripheriques" cellspacing="0" width="100%">
                                    <tbody> </tbody>
                                    <tfoot>
                                        <tr>
                                            <th> <a class="btn btn-success addPeripherique" style="float:right"><span class="glyphicon glyphicon-plus"></span> </a> <a class="btn btn-danger removePeripherique" style="float:right;margin-right:10px;"><span class="glyphicon glyphicon-minus"></span> </a> </th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/autosize.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/bootstrap-filestyle.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/listgroup.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/poste.js"></script>
</body>

</html>
