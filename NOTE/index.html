<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>A Faire</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/NotesThemes.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"> </head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href=".">A Faire</a> <a href="#" class="connexion btn btn-primary btn-large text-right">Déconnecté</a></div>
        </div>
    </nav>
    <div class="container container-body" style="margin-top:51px">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <div class="col-md-6 divAddNote">
                    <h2 class="col-md-12">Ajout d'une note</h2>
                    <div class="col-md-12">
                        <hr> </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Client : </label>
                            <div class="col-md-9">
                                <div class="input-group" id="customers-search">
                                    <input type="text" class="form-control" placeholder="Chercher un client" />
                                    <div class="dropdown dropdown-lg">
                                        <div class="dropdown-menu dropdown-menu-right col-md-12" id="noPaddingCustomers" role="menu">
                                            <div class="list-group"> </div>
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Technicien : </label>
                            <div class="col-md-9">
                                <div class="input-group" id="techs-search">
                                    <input type="text" class="form-control" placeholder="Chercher un technicien" />
                                    <div class="dropdown dropdown-lg">
                                        <div class="dropdown-menu dropdown-menu-right col-md-12" id="noPaddingTechs" role="menu">
                                            <div class="list-group"> </div>
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Important : </label>
                            <div class="col-md-9">
                                <input type="checkbox" data-off-text="Non" data-on-text="Oui" name="my-checkbox"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Note : </label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="textareaNote" rows="1" contentEditable></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Joindre une photo :</label>
                            <div class="col-md-9 photo">
                                <input type="file" class="filestyle"> </div>
                        </div>
                    </form>
                    <div class="col-md-12">
                        <hr> </div>
                    <div class="col-md-12 buttons"> <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> </a> <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> </a> </div>
                </div>
            </div>
        </div>
        <div class="row notes"> </div>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Connexion en administrateur</h1>
                <br>
                <input type="text" name="user" placeholder="Login">
                <input type="password" name="pass" placeholder="Mot de passe">
                <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                <p class="error loginMdp">Votre login/mot de passe est incorrect</p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="change-mdp-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Modification de votre mot de passe</h1>
                <br>
                <input type="password" name="lastMDP" placeholder="Ancien Mot de passe">
                <input type="password" name="newMDP1" placeholder="Nouveau mot de passe">
                <input type="password" name="newMDP2" placeholder="Nouveau mot de passe">
                <input type="submit" name="login" class="changeMDP changeMDPModal-submit" value="Valider"> </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/autosize.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/bootstrap-filestyle.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
