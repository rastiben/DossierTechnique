<div class="modal fade" id="ajoutAdmin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                <h4 class="modal-title" id="exampleModalLabel">Ajout d'un administrateur</h4> </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">Login:</label>
                        <input type="text" class="input-newLogin form-control" id="recipient-name"> </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Mot de passe:</label>
                        <input type="text" class="input-newMdp form-control" id="recipient-name"> </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Droits:</label>
                        <select class="form-control selectpicker add" multiple> </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="ajouter-admin btn btn-success">Valider</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>
